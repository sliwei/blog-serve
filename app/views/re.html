<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>谷歌ReCaptcha</title>
</head>
<body>
<button>点击我执行验证</button>

<script src="https://www.recaptcha.net/recaptcha/api.js?render=6LdOO74ZAAAAAA5bw6ugaBmJBgymfPMdlIWu3yPZ"></script>
<script type="text/javascript">
  const CAPTCHA_CLIENT_SECRET = "6LdOO74ZAAAAAA5bw6ugaBmJBgymfPMdlIWu3yPZ";
  window.onload = () => {
    document.querySelector('button').addEventListener('click', () => {
      grecaptcha.execute(CAPTCHA_CLIENT_SECRET, {action: 'homepage'}).then(function(token) {
        console.log('客户端token:' + token);
        fetch('http://localhost:3004/validate?token=' + token, {
          method: 'GET'
        }).then(response => {
          if (response.ok){
            response.json().then(message => {
              console.log('服务端验证');
              console.log(message);
            });
          }
        });
      });
    });
  };
</script>
</body>
</html>
