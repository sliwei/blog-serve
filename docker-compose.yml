version: "3.7"

services:
  blog-serve:
    container_name: blog-serve
    image: blog-serve
    environment:
      - DATABASE=db
      - USERNAME=user
      - PASSWORD=password
      - HOST=locashot
      - PORT=3306
      - GT_ID=xx
      - GT_KEY=xx
    networks:
      - proxy

networks:
  proxy:
    external: true
